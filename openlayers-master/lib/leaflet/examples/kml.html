<script type='text/javascript'>
var map = new L.Map('map', {center: new L.LatLng(58.4, 43.0), zoom: 11});
var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

var track = new L.KML("Lote1.kml", {async: true});
track.on("loaded", function(e) { map.fitBounds(e.target.getBounds()); });
 var group = [lote1];
        for (var i=0; i < group.length; i++) { group[i].group = 'Lote 1'; }
        map.addLayers([lote1]);
map.addLayer(osm);
map.addControl(new L.Control.Layers({}, {'hola':track},{'ejemplo':track}));

</script>
